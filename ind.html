<head>

    <title>Contact Us</title>
    <style>
        * {
            margin: 0;

        body {

        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .subtitle {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
        }

        .hs-form-frame {
            width: 100%;
        }

        footer {
            text-align: center;
            font-size: 14px;
            color: #95a5a6;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            h1 {
                font-size: 28px;
            }

            .form-container {
                padding: 20px;
            }
        }
    </style>
    <script>
      // Capture referral source
      function getReferralSource() {
        // Check for UTM parameters first
        const urlParams = new URLSearchParams(window.location.search);
        const utmSource = urlParams.get('utm_source');
        if (utmSource) return utmSource;
        
        // Check referrer
        const referrer = document.referrer;
        if (referrer.includes('google')) return 'google';
        if (referrer.includes('linkedin')) return 'linkedin';
        if (referrer.includes('chatgpt')) return 'chatgpt';
        
        return 'direct';
      }
      
      // Wait for HubSpot form to load
      window.addEventListener('message', function(event) {
        if (event.data.type === 'hsFormCallback' && event.data.eventName === 'onFormReady') {
          // Find hidden field and set value
          setTimeout(() => {
            const hiddenFields = document.querySelectorAll('input[type="hidden"]');
            hiddenFields.forEach(field => {
              if (field.name === 'source' || field.name === 'lead_source') {
                field.value = getReferralSource();
              }
            });
          }, 1000);
        }
      }, false);
    </script>
</head>
